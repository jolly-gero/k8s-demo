apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-demo-1
spec:
  selector:
    matchLabels:
      app: k8s-demo-1
  replicas: 2
  template:
    metadata:
      labels:
        app: k8s-demo-1
    spec:
      containers:
        - name: k8s-demo-1
          image: jollygero/k8s-demo:1
          imagePullPolicy: Always
          ports:
            - name: k8s-demo-1
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-demo-1
  labels:
    app: k8s-demo-1
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30001
  selector:
    app: k8s-demo-1