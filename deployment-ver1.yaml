apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-demo-1
spec:
  selector:
    matchLabels:
      app: k8s-demo-1
  replicas: 1
  template:
    metadata:
      labels:
        app: k8s-demo-1
    spec:
      containers:
        - name: k8s-demo-1
          image: jollygero/k8s-demo:1
          imagePullPolicy: Always
          ports:
            - name: k8s-demo-1
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-demo-1
  labels:
    app: k8s-demo-1
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30000
  selector:
    app: k8s-demo-1