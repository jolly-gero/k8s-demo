apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-demo-2
spec:
  selector:
    matchLabels:
      app: k8s-demo-2
  replicas: 2
  template:
    metadata:
      labels:
        app: k8s-demo-2
    spec:
      terminationGracePeriodSeconds: 45  # terminationGracePeriodSeconds
      containers:
        - name: k8s-demo-2
          image: jollygero/k8s-demo:2
          imagePullPolicy: Always
          ports:
            - name: k8s-demo-2
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
#                command: [ "sh", "-c", "sleep 10" ]  #set pre-stop hook
                command: [ "/bin/sh","-c","sleep 10" ]
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-demo-2
  labels:
    app: k8s-demo-2
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30002
  selector:
    app: k8s-demo-2